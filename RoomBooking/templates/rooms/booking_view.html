{% extends 'main.html' %}
{% block content %}

<h5>Rezerwacja</h5>
<table class="table">
    <tr>
        <td>Id</td>
        <td>{{ booking.id }}</td>
    </tr>
    <tr>
        <td>Nazwa</td>
        <td>{{ booking.name }}</td>
    </tr>
    <tr>
        <td>Początek</td>
        <td>{{ booking.start }}</td>
    </tr>
    <tr>
        <td>Koniec</td>
        <td>{{ booking.end }}</td>
    </tr>
    <tr>
        <td>Sala</td>
        <td>{{ booking.room }}</td>
    </tr>
    <tr>
        <td>Rezerwujący</td>
        <td>{{ booking.presenter }}</td>
    </tr>
</table>

{% endblock content %}
